{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h2>Changez votre mot de passe</h2>
<p>Utilisez le formulaire ci-dessous pour changer votre mot de passe</p>
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Envoyez</button>
    {% endbuttons %}
</form>
{% endblock content %}
